<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<title>Login Page</title>

<meta name="viewport"
	content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

<link href="css/ionic.css" rel="stylesheet">

<script src="js/ionic/ionic.bundle.js"></script>
</head>



<body>

<form name="myForm" novalidate>





<div class="list">

<label class="item item-input"> 
			 <input type="text" placeholder="Name" name="user" ng-model="user" required>
			 <span style="color: red" ng-show="myForm.user.$dirty && myForm.user.$invalid"> 
			 <span ng-show="myForm.user.$error.required">Name is required.</span>
			</span>
</label> 
	
<label class="item item-input"> 
	  <input type="text" placeholder="Phone Number" placeholder="+91-636-78658" name="phone" ng-pattern="phoneNumbr" ng-model="phone">
	  <span class="error" ng-show="myForm.phone.$error.required">Required!</span>
      <span class="error" ng-show="myForm.phone.$error.minlength">Phone no not less that 10 char.</span>
      <span class="error" ng-show="myForm.phone.$error.maxlength">Phone no not more than 11 char.</span>
      <br><span class="error" ng-show="myForm.phone.$error.pattern" style="color: red">Please match pattern [+91-036-78658 || 91-036-78658]</span>
</label>

<label  class="item item-input" for="password">
       <input type="password" placeholder="Password" id="password" name="password" ng-model="formData.password" ng-minlength="8" ng-maxlength="20" ng-pattern="/(?=.*[a-z])(?=.*[A-Z])(?=.*[^a-zA-Z])/" required  />
   <span style="color: red" ng-show="myForm.password.$error.required && myForm.password.$dirty">required</span>
   <span style="color: red" ng-show="!myForm.password.$error.required && (myForm.password.$error.minlength || myForm.password.$error.maxlength) && myForm.password.$dirty">Passwords must be between 8 and 20 characters.</span>
   <span style="color: red" ng-show="!myForm.password.$error.required && !myForm.password.$error.minlength && !myForm.password.$error.maxlength && myForm.password.$error.pattern && myForm.password.$dirty">Must contain one lower &amp; uppercase letter, and one non-alpha character (a number or a symbol.)</span>
 </label>  
 
</div>

	

<button class="button button-block button-positive" ng-click="login();"> Login</button>

	<a  href="#/register" >
           Not a registered User??? </a>
           
<div class="bar bar-footer bar-positive">
<button class="button icon ion-navicon pull-right"></button>

</div>		
</form>









</body>

</html>
